<!DOCTYPE html>
<html>
  <head>
    <!-- character set -->
    <meta charset="utf-8">
    <!-- title -->
    <title>Dictionary Definition Search</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- bootstrap 4 css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <!-- HTML content goes below here -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div id="wrapper">

            <h1>Definition Dictionary</h1>
            
            <form>
              <div class="form-group">
                <label for="dictionary-search">Type your word search below</label>
                <input type="text" id="dictionary-search" class="form-control">
              </div>
              <div class="form-group">
                <button class="btn btn-secondary btn-block" id="ButtonForm">FIND MY DEFINITION</button>
              </div>
            </form>
            
            <div id="mySelector"></div>
          </div>
        </div>
      </div>
    </div>
    
    
    

    <!-- jQuery JS -->
    <script src="js/jquery.js"></script>
    <!-- bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- custom JS -->
    <script src="js/main.js"></script>
  </body>
</html>
